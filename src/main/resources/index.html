<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Игроки, баллы</h1>
      </div>
    </header>
    <main class="main">
      <div class="container">
        <div class="center">
          <div class="client">
            <p class="client__name col--left">Carl</p>
            <p class="client__points col--right">15</p>
          </div>
          <div class="client">
            <p class="client__name col--left">Monty</p>
            <p class="client__points col--right">2</p>
          </div>
          <div class="client">
            <p class="client__name col--left">Cristy</p>
            <p class="client__points col--right">5</p>
          </div>
          <div class="client">
            <p class="client__name col--left">Mary</p>
            <p class="client__points col--right">56</p>
          </div>
          <div class="client">
            <p class="client__name col--left">Charly</p>
            <p class="client__points col--right">23</p>
          </div>

          <button class="points-add">Добавить баллы</button>
          <form class="form">
            <p>Выбарете игру</p>
            <select name="game" id="game">
              <option value="csgo">cs:go</option>
              <option value="mario">Mario</option>
            </select>

            <p>Кому добавить баллы</p>
            <select name="client" id="points">
              <option value="Carl">Carl</option>
              <option value="Monty">Monty</option>
              <option value="Cristy">Cristy</option>
              <option value="Mary">Mary</option>
              <option value="Charly">Charly</option>
            </select>

            <p>Сколько баллов добавить</p>
            <input type="number" class="input-points" />

            <input
              type="submit"
              value="Подтвердить добавление баллов"
              class="button--submit"
            />
          </form>
        </div>
      </div>
    </main>

    <script src="./script.js"></script>
  </body>
</html>
